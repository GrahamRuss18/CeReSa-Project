<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>CereSa</title>

  <body>
    <div id="center">
      <!-- Log in Form  -->
      <div id="login-form">
        <!-- Title -->
        <h1><strong>Login</strong></h1>
        <!-- profile Picture -->
        <div id="profile-pic">
          <!-- Photo of the Admin -->
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/lana-del-rey-gettyimages-1173237790.jpg?crop=1xw:0.75xh;center,top&resize=1200:*"
            alt=""
          />
        </div>
        <!-- Name of the Admin -->
        <h3 id="name"><strong>Krishna Lyn Collen</strong></h3>
        <!-- Position of the Admin -->
        <p id="position">Barangay Treasurer</p>
        <form action="">
          <!-- Textfiled for the Password -->
          <input
            type="password"
            id="passwordfield"
            name="password"
            placeholder="PASSWORD"
            required
          /><br />
          <!-- Button for Logging in -->
          <button type="button" class="btn btn-success" id="login-button">
            Login
          </button>
        </form>
      </div>

      <div id="information">
        <div id="beside">
           <!-- Name of the Application -->
        <div id="application-name">
          <h2>
            C <br />
            e <br />
            R <br />
            e <br />
            S <br />
            a <br />
          </h2>
        </div>
        <div id="title">
          <!-- Title -->
          <h2>ACCOUNTABLE FORMS</h2>
        </div>
        </div>
      </div>
    </div>
  </body>
